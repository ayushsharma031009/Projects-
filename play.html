 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Melodify</title>
    <link rel="icon" type="image/png" href="photos/fav.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-900 text-white">

    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
          <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
              <img src="photos/logo.jpeg" class="h-8" alt="MelodiFy Logo" />
              <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">MelodiFy</span>
          </a>
          <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
              </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
              <li>
                <a href="index.html" class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">Home</a>
              </li>
              <li>
                <a href="play.html" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Play Songs</a>
              </li>
              <li>
                <a href="#" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contact</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- Centered Search Cards -->
    <div class="flex justify-center items-center min-h-screen flex-wrap gap-8 p-4">

        <!-- Search by Artist Card -->
        <div
            class="w-full max-w-md bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 p-6">
            <h3 class="text-xl font-bold text-gray-900 dark:text-white text-center">ðŸŽ¤ Search by Artist</h3>
            <input id="artistSearch" type="text" placeholder="Enter artist name..."
                class="w-full p-3 mt-4 rounded bg-gray-800 text-white border border-gray-600">
            <button onclick="searchArtist()"
                class="mt-4 w-full bg-blue-600 px-4 py-2 rounded text-white hover:bg-blue-500">
                Search Artist
            </button>

        </div>

        <!-- Search by Song Card -->
        <div
            class="w-full max-w-md bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 p-6">
            <h3 class="text-xl font-bold text-gray-900 dark:text-white text-center">ðŸŽµ Search by Song</h3>
            <input id="songSearch" type="text" placeholder="Enter song name..."
                class="w-full p-3 mt-4 rounded bg-gray-800 text-white border border-gray-600">
            <button onclick="searchSong()"
                class="mt-4 w-full bg-green-600 px-4 py-2 rounded text-white hover:bg-green-500">
                Search Song
            </button>

        </div>
    </div>

    <br><br>

    <!-- song playing -->
    <div class="flex justify-center items-center min-h-screen flex-wrap gap-8 p-4">

        <div class="flex justify-center items-center min-h-screen flex-wrap gap-8 p-4">

            <div class="container mx-auto p-6 text-center">
                <div
                    class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
                    <img class="p-8 rounded-t-lg " src="photos/noimage.jpeg" alt="product image" id = "songcover">

                    <div class="px-5 pb-5 ">
                        <div class="flex items-center justify-between mt-4 " id = "songResults">
                            No Results 
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="flex justify-center items-center min-h-screen flex-wrap gap-8 p-4">

            <div class="container mx-auto p-6 text-center">
                <div
                    class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
                    <div class="px-5 pb-5 ">
                        <div class="flex items-center justify-between mt-4 " id = "listbox">
                        <ul id = "list">
                            List is Empty
                        </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>


</body>

</html>
